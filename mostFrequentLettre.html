<script>
    string = "oqwertyioooo";
    mostFrequentLettre(string);

    function mostFrequentLettre(string) {
        result = {}; 
        result.max = {};

        for (i = 0; i < string.length; i++) {
            (result[string[i]] === undefined) ? result[string[i]] = 1 : result[string[i]] += 1; // le nom de la propreité de l'object result est la lettre et sa valeur c'est la frequance 
            if (result.max.nombre === undefined || result.max.nombre < result[string[i]]) { // si la propreité  nombre de l'object result.max  existe pas ou sa valeur est inferieur à la frequance courrante d'une lettre
                result.max.nombre = result[string[i]]
                result.max.lettre = string[i]
            }
        }
        return console.log(result.max)
    }

</script>
